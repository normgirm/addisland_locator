<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Plot Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin-bottom: 20px; }
        input, button { padding: 10px; font-size: 16px; }
        #map-container { width: 80%; margin: auto; }
    </style>
</head>
<body>
    <h2>Enter Title Deed Number</h2>
    <form method="POST">
        <input type="text" name="title_deed" placeholder="Enter Title Deed Number" required>
        <button type="submit">Show Map</button>
        <button id="save_title_deed_pdf_btn">Save As PDF</button>
    </form>

    {% if map_html %}
        <div id="map-container">
            {{ map_html | safe }}
        </div>
    {% endif %}

    <script>
        // Get the link passed from Flask
        const link = "{{ save_as_pdf_link }}";  // Flask variable injected into the HTML

        // Set up the button click event to open the link
        document.getElementById("save_title_deed_pdf_btn").addEventListener("click", function() {
            if (link) {
                window.open(link, "_blank");  // Open the link in a new tab
            } else {
                alert("Link is not available.");
            }
        });
    </script>

</body>
</html>
